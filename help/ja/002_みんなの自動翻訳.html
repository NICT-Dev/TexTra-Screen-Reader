<div class="title">みんなの自動翻訳</div><br>&nbsp;TexTraはWebサイト「みんなの自動翻訳」と連携して機能を実現します。<br>
&nbsp;<a href="https://mt-auto-minhon-mlt.ucri.jgn-x.jp/">https://mt-auto-minhon-mlt.ucri.jgn-x.jp/</a><br>
&nbsp;<br>
&nbsp;「みんなの自動翻訳」は翻訳機能、翻訳のサポート機能を提供するのWebサイトです。<br>
&nbsp;<br>
&nbsp;このサイトの翻訳を補助する機能・データを<br>
&nbsp;TexTraから呼び出して利用します。<br>
&nbsp;（以降、サイト「みんなの自動翻訳」を「Webサイト」と呼びます。）<br>
&nbsp;<br>
&nbsp;「設定＞みんなの自動翻訳」を押すと、<br>
&nbsp;ブラウザでWebサイトが開きます。<br>
