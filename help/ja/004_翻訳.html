<div class="title">翻訳</div><br>



翻訳の言語を選択してください。&nbsp;<br>
<img alt="" src="images/image053.png">&nbsp;<br>
&nbsp;<br>
画面上の翻訳したいテキストをフレーム画面で囲みます。&nbsp;<br>
翻訳ボタンをおします。&nbsp;<br>
<img alt="" src="images/image057.png">&nbsp;<br>
&nbsp;<br>
※ 
テキストの読み取り（OCR）、読み上げの機能はWindowsの機能を利用しています。&nbsp;<br>
&nbsp;指定された言語について、Windowsに機能がインストールされていない場合、<br>
&nbsp;本機能は利用できません。<br>
&nbsp;対応する言語の追加方法につきましては、Windowsの設定をご確認ください。<br>&nbsp;<br>
※ 
対象の文字をより大きく表示するようにすると、OCRでの読み取りが成功しやすくなります。<br>

<br>
<hr align="left" width="80%" >

手動でテキストを入力して、翻訳を行うこともできます。&nbsp;<br>
