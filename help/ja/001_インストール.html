<div class="title">インストール</div><br>&nbsp;・&nbsp;インストール<br>
&nbsp;&nbsp;Setup.msixファイルを実行してください。<br>
&nbsp;&nbsp;インストールが完了したら、<br>
&nbsp;&nbsp;タスクバーにある「スタートボタン」（Windowsのロゴマーク）をクリックしてください。<br>
&nbsp;&nbsp;スタートメニューにアプリのアイコンが表示されています。<br>
&nbsp;&nbsp;<br>
&nbsp;・&nbsp;アンインストール<br>
&nbsp;&nbsp;スタートメニューでアプリのアイコンを右クリックして、<br>
&nbsp;&nbsp;表示されたメニューからアンインストールを選択してください。&nbsp;&nbsp; 
<br>
