<div class="title">読み上げ設定</div><br>


テキストの読み上げの設定です。&nbsp;&nbsp;<br>
<img alt="" src="images/image115.png" width="448" height="393">&nbsp;&nbsp;<br>
&nbsp;&nbsp;<br>
読み上げはWindowsの機能を利用して行います。&nbsp;&nbsp;<br>
言語によっては読み上げ機能が用意されていない場合があります。&nbsp;&nbsp;<br>
Windowsに読み上げ音声を追加するなどしてご対応ください。&nbsp;&nbsp;<br>
&nbsp;&nbsp;<br>
<hr align="left" width="80%" >
他社様の読み上げ機能を利用できます。&nbsp;&nbsp;<br>
&nbsp;・手順&nbsp;<br>
&nbsp;&nbsp;読み上げサーバーアプリを起動します。<br>
&nbsp;&nbsp;本画面で読み上げサーバーのURLを入力します。<br>
&nbsp;&nbsp;検索ボタンを押して、読み上げ音声の検索結果を表示します。<br>
&nbsp;&nbsp;スピーカー、タイプを選択して、テストボタンを押してください。<br>
&nbsp;&nbsp;読み上げが成功したら、保存ボタンを押してください。<br>
